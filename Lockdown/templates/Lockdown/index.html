<!DOCTYPE html>
<html lang="en">
<head>

    <title>DropDown</title>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- select2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js" integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw==" crossorigin="anonymous" />


    <script>
        $(document).ready(function(){
            var $first = $('#first'),
                $second = $('#second'),
                $third = $('#third'),

                $options = $second.find('option');
                $options1 = $third.find('option');

                // First function for states
                $first.on('change', function()
                {
                    $second.html($options.filter('[value ="'+this.value+'"]'));
                    
                }).trigger('change');

                // second function for city

                $second.on('change', function()
                {
                    $third.html($options1.filter('[value ="'+this.value+'"]'))
                }).trigger('change');
            });

              
        

    </script>

                 
             



    <script>
        $(document).ready(function()
            {
                $("#first").select2({});
                $("#second").select2({});
                $("#third").select2({});
                // $("fourth").select2({});
            }
        );
    </script>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
   

</head>
<body>
  


        <center>

        <h2>Country list</h2>

        <hr />
            <!-- Countries -->
        <select id='first' style="width: 150px;">

            <option selected disabled="true">Select Country</option>
            {%for countries in Country%}
            <option value="{{ countries.cID }}">{{countries.cName}}</option>
            {%endfor%}

        </select>
        <!-- States -->

        <select id='second' style="width: 150px;">

            <option selected disabled="true">Select States</option>
            {%for states in States%}
            <option value="{{ states.cID }}" rel = {{states.sID}}>{{states.sName}}</option>
            {%endfor%}
            
        </select>

        <!-- Cities -->

        <select id='third' style="width: 150px;">

            <option selected disabled="true">Select City</option>
            {%for city in City%}
            <option value="{{ city.sID }}">{{city.cityName}}</option>
            {%endfor%}
            
        </select>
            
        </center>



</body>
</html>
